<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shopping list</title>

    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        .shop-list a {
            position: absolute;
            right: 1em;
        }
    </style>
</head>

<body>

<div class="container" style="max-width: 600px;">
    <h2>Shopping list</h2>

    <form id="item-form" method="POST" style="margin-top:1em; margin-bottom:1em;">
        <div class="input-group">
            <input id="item" type="text" class="form-control" placeholder="Something to buy" autofocus>
            <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
    <ul class="list-group shop-list">
    </ul>

    <div class="stest">

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script>
    function add_item(text) {
        $(".shop-list").prepend("<li class='list-group-item'><span>" + text + "</span><a href='#'>Delete</a></li>");
    }
    add_item("Eggs");
    add_item("Spinach");
    add_item("Milk");

    $(".shop-list").on("click", "a", function() {
        var text = $(this).parent().find("span").text();
        alert(text);
    });
</script>

</body>
</html>
